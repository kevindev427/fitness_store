{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lance Fitness Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block header %}
    <!-- No extra header code included -->
    {% endblock header %}
</head>

<body>
    <div class="stack">
        <!-- THE NAVBAR -->
        <div class="navbar">
            <div class="center">
                NAVBAR HERE
            </div>
        </div> <!-- .navbar -->

        <!-- THE CONTENT -->
        <div class="content">
            <div class="center">
                {% block content %}
                <!-- No content available -->
                {% endblock content %}
            </div>
        </div> <!-- .content -->

        <!-- THE FOOTER -->
        <div class="footer">
            <div class="center">
                <!-- JavaScript -->
                {% block javascript %}
                <!-- No JavaScript available -->
                {% endblock javascript %}

                <!-- Footer -->
                {% block footer %}
                <!-- No footer available -->
                {% endblock footer %}
            </div>
        </div> <!-- .footer -->






    </div>
</body>

</html>
